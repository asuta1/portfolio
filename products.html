<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品一覧 - BEER MART</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="ec-header">
      <div class="container">
        <h1>BEER MART</h1>
        <div class="header-actions">
          <input type="search" placeholder="商品を検索..." class="search-bar" />
          <button class="cart-btn">🛒 カート</button>
        </div>
      </div>
    </header>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="products.html">商品一覧</a></li>
        <li><a href="blog.html">ブログ</a></li>
        <li><a href="contact.html">お問い合わせ</a></li>
      </ul>
    </nav>

    <main>
      <section class="products-list">
        <div class="container">
          <h2>商品一覧</h2>
          <div class="filter-bar">
            <button class="filter-btn active">全て</button>
            <button class="filter-btn">缶</button>
            <button class="filter-btn">瓶</button>
            <button class="filter-btn">ケース</button>
          </div>

          <div class="product-grid">
            <div class="product-card">
              <img
                src="https://via.placeholder.com/250x200/FFD700/000000?text=Budweiser"
                alt="バドワイザー 缶"
              />
              <h3>バドワイザー 350ml缶 24本</h3>
              <p class="price">¥2,580</p>
              <p class="desc">アメリカ生まれのプレミアムビール</p>
              <button class="btn-cart">カートに追加</button>
            </div>

            <div class="product-card">
              <img
                src="https://via.placeholder.com/250x200/00CED1/FFFFFF?text=Corona"
                alt="コロナ 瓶"
              />
              <h3>コロナ エキストラ 330ml瓶 24本</h3>
              <p class="price">¥3,200</p>
              <p class="desc">メキシコ生まれのプレミアムビール</p>
              <button class="btn-cart">カートに追加</button>
            </div>

            <div class="product-card">
              <img
                src="https://via.placeholder.com/250x200/DC143C/FFFFFF?text=GiftSet"
                alt="ギフトセット"
              />
              <h3>ビアギフトセット 3本</h3>
              <p class="price">¥1,980</p>
              <p class="desc">バドワイザー・コロナ・その他1本</p>
              <button class="btn-cart">カートに追加</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 BEER MART. All rights reserved.</p>
    </footer>
  </body>
</html>
